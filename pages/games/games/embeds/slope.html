    <h1>SLOPE</h1>

    <p><p class="gradient-border" height="675" style=" background-color: #0f0f0f;"
    width="815"><iframe allowfullscreen="yes" allowtransparency="true" height=
    "675" scrolling="no" src="https://6vcpo.csb.app/81989c6d-d1c0-4b0a-bbc7-232e31d92204" width="815"></iframe>
    </p></p>
    <br>
    <!--fullscreen code from ub76--> 
    <script>
        var urlObj = new window.URL(window.location.href);
        var url = "https://6vcpo.csb.app/81989c6d-d1c0-4b0a-bbc7-232e31d92204";

        if (url) {
            var win;

            document.querySelector('button').onclick = function() {
                if (win) {
                    win.focus();
                } else {
                    win = window.open();
                    win.document.body.style.margin = '0';
                    win.document.body.style.height = '100vh';
                    var iframe = win.document.createElement('iframe');
                    iframe.style.border = 'none';
                    iframe.style.width = '100%';
                    iframe.style.height = '100%';
                    iframe.style.margin = '0';
                    iframe.src = url;
                    win.document.body.appendChild(iframe);
                    

                    var interval = setInterval(function() {
                        if (win.closed) {
                            clearInterval(interval);
                            win = undefined;

                        }
                    }, 500);


                }
            };
        }
    </script>
